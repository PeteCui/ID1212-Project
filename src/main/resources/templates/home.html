<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL Card Match</title>
<!--    <link rel="stylesheet" type="text/css" href="menu.css"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center">Cards List</h1>
    <div class="container">
        <nav class="nav">
            <a class="nav-link" href="home">Cards!</a>
            <a class="nav-link" href="myPost">Post!</a>
            <a class="nav-link" href="myMatch">Match!</a>
            <a class="nav-link" href="myInformation">Me!</a>
        </nav>

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">cardId</th>
                <th scope="col">type</th>
                <th scope="col">expiryDate</th>
                <th scope="col">price</th>
            </tr>
            </thead>
            <tbody id = "table_body">
            </tbody>
        </table>
    </div>

    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // console.log(document.cookie);
        fetch("http://192.168.31.78:8080/api/card").then((data)=>{
            //console.log(data);
            return data.json();
        }).then((objectData)=>{
            console.log(objectData);
            let tableData = "";
            objectData.map((values)=>{
                tableData +=`<tr>
                              <td>${values.cardId}</td>
                              <td>${values.type}</td>
                              <td>${values.expiryDate}</td>
                              <td>${values.price}</td>
                             </tr>`;
            })
            document.getElementById("table_body").innerHTML=tableData;
        });
    </script>
</body>
</html>
