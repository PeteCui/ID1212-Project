<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SL Card Match</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h1 class="text-center">My Information</h1>

    <div class="container">
        <nav class="nav">
            <a class="nav-link" href="home">Cards!</a>
            <a class="nav-link" href="myPost">Post!</a>
            <a class="nav-link" href="myMatch">Match!</a>
            <a class="nav-link" href="myInformation">Me!</a>
        </nav>

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">My Information</th>
                <th scope="col">#</th>
            </tr>
            </thead>

            <tbody id = "table_body">
    <!--            <th scope="row">key</th>-->
    <!--            <td>value</td>-->
            </tbody>
        </table>

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">invoiceId</th>
                <th scope="col">address</th>
                <th scope="col">days</th>
                <th scope="col">date</th>
                <th scope="col">card_id</th>
                <th scope="col">contact_eamil</th>
                <th scope="col">phone</th>
            </tr>
            </thead>
            <tbody id = "table_body2">
            </tbody>
        </table>

    </div>

    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script>
        fetch("http://192.168.31.78:8080/api/user/me").then((data)=>{
            //console.log(data);
            return data.json();
        }).then((objectData)=>{
            console.log(objectData);
            let tableData = "";
            tableData +=`<tr>
                              <th scope="row">id</t>
                              <td>${objectData.id}</td>
                         </tr>
                         <tr>
                              <th scope="row">first_name</t>
                              <td>${objectData.firstName}</td>
                         </tr>
                         <tr>
                              <th scope="row">last_name</t>
                              <td>${objectData.lastName}</td>
                         </tr>
                         <tr>
                              <th scope="row">email</t>
                              <td>${objectData.email}</td>
                         </tr>
                         <tr>
                              <th scope="row">phone</t>
                              <td>${objectData.phone}</td>
                         </tr>`;

            document.getElementById("table_body").innerHTML=tableData;
        });
    </script>

    <script>
        fetch("http://192.168.31.78:8080/api/invoice/me").then((data)=>{
            //console.log(data);
            return data.json();
        }).then((objectData)=>{
            console.log(objectData);
            let tableData = "";
            objectData.map((values)=>{
                tableData +=`<tr>
                                    <td>${values.invoiceId}</td>
                                    <td>${values.address}</td>
                                    <td>${values.days}</td>
                                    <td>${values.invoiceDate}</td>
                                    <td>${values.cardId}</td>
                                    <td>${values.email}</td>
                                    <td>${values.phone}</td>
                                   </tr>`;
            })
            document.getElementById("table_body2").innerHTML=tableData;
        });
    </script>
</body>
</html>
